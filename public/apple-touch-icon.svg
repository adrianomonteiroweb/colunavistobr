<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<!-- Gradiente para o fundo representando o Brasil -->
		<linearGradient id="brazilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#009C3B;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#FFDF00;stop-opacity:1" />
		</linearGradient>
		<!-- Gradiente para a coluna -->
		<linearGradient id="columnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
		</linearGradient>
	</defs>
	<!-- Fundo com bordas arredondadas (padrão iOS) -->
	<rect width="180" height="180" fill="url(#brazilGradient)" rx="40" />
	<!-- Sombra sutil -->
	<rect x="5" y="5" width="170" height="170" fill="rgba(0,0,0,0.1)" rx="35" />
	<!-- Documento/coluna principal -->
	<rect x="40" y="30" width="100" height="120" fill="white" rx="8" stroke="#334155" stroke-width="2" />
	<!-- Título da coluna -->
	<rect x="50" y="40" width="80" height="8" fill="url(#columnGradient)" rx="2" />
	<!-- Linhas de texto -->
	<rect x="50" y="55" width="70" height="4" fill="#64748B" rx="1" />
	<rect x="50" y="65" width="75" height="4" fill="#64748B" rx="1" />
	<rect x="50" y="75" width="60" height="4" fill="#64748B" rx="1" />
	<rect x="50" y="85" width="65" height="4" fill="#64748B" rx="1" />
	<rect x="50" y="95" width="55" height="4" fill="#64748B" rx="1" />
	<rect x="50" y="105" width="70" height="4" fill="#64748B" rx="1" />
	<!-- Carimbo/visto aprovado -->
	<circle cx="110" cy="125" r="15" fill="#16A34A" stroke="white" stroke-width="3" />
	<path d="M102 125 L108 131 L120 119" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
	<!-- Bandeira do Brasil estilizada -->
	<rect x="50" y="115" width="40" height="25" fill="#009C3B" rx="3" />
	<polygon points="50,127.5 70,117.5 90,127.5 70,137.5" fill="#FFDF00" />
	<circle cx="70" cy="127.5" r="6" fill="#002776" />
	<!-- Texto "BR" dentro do círculo azul -->
	<text x="70" y="132" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">
		BR
	</text>
</svg>
